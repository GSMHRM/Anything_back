spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: {USERNAME}
    url: {DB_URL}
    password: {DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: 'true'
server:
  port: '9010'

jwt:
  accessSecret: {ACCESSSECRET}
  refreshSecret: {REFRESHSECRET}
  secret: {SECRET}